    <div class="card">
        <div id="card">
            <div class="card__img">
                <img src="[avatar_url]" alt="profile card">
            </div>

            <div class="card__cnt">
                <div class="card__name">[greet], [user_name]</div>

				</span>
                    <span class="card-date__txt">[date]</span>
                </div>

                <div class="card-info">
                    <div class="card-info__item">
                        <div class="card-info__title">[luck-status]</div>
                        <div class="card-info__text">今日运势</div>
                    </div>

                    <div class="card-info__item">
                        <div class="card-info__title">[star]</div>
                        <div class="card-info__text">运势星级</div>
                    </div>

                    <div class="card-info__item">
                        <div class="card-info__title">[points]</div>
                        <div class="card-info__text">获得积分</div>
                    </div>

                </div>
